<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="root.css">

  <script src="https://kit.fontawesome.com/6a82d62ebc.js" crossorigin="anonymous" defer></script>

</head>

  <body>
    <div class="container">

      <header>
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="huddle logo"
        >
      </header>

        <main>

          <div class="image__wrap">
            <img
              class="image__wrap--svg"
              src="images/illustration-mockups.svg"
              alt="huddle illustration"
            >
          </div>

          <div class="content__wrap">
            <h1>
              Build The Community Your Fans Will Love
            </h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>

            <button type="button">
              Register
            </button>
          </div>

        </main>

      <div class="social__wrap">
        <a
          href="#"
          class="social__link"
        >
          <i class="social__link__icon facebook fa-brands fa-facebook-f"></i>
          </i>
        </a>

        <a
          href="#"
          class="social__link"
        >
          <i class="social__link__icon twitter fa-brands fa-twitter"></i>
          </i>
        </a>

        <a
          href="#"
          class="social__link"
        >
          <i class="social__link__icon instagram fa-brands fa-instagram"></i>
          </i>
        </a>
      </div>



    </div>
